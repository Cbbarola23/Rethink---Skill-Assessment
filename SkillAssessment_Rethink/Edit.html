    <div class="registration">
        <form id="form">
        <h3>Edit Post - Post Title!</h3>
                <input type="text" id="title" name="title" placeholder="Enter New Title" required><br>
                <h5>Post title - Edited</h5><hr>
                <input type="text" id="content" name="content" placeholder="Enter New Content " required><br>
                <h5>Contents of the Post- Edited</h5>
                <br>
                <button class="btn" type="submit">SAVE</button>
         </form>  
        </div>

         <script>
            const form=document.getElementById('form');
            const title=document.getElementById('title');
            const content=document.getElementById('content');

        form.addEventListener('submit', function(e){
            e.preventDefault();

            const titlevalue = title.value;
            const contentvalue = content.value;
            localStorage.setItem("title1",titlevalue);
            localStorage.setItem("content1",contentvalue);
            window.location.href = "Log-in.html";
        })
         </script>
